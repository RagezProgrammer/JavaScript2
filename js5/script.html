<html>
<head>
<script language="JavaScript">


var a=prompt("Podaj dowolną ocenę");

if(a==1)
{
  document.write("To zła ocena");
}
else if(a==2)
{
  document.write("To ocena dla ludzi bez ambicji");
}
else if(a==3)
{
  document.write("To ocena dla przeciętniaków");
}
else if(a==4)
{
  document.write("To świetna ocena");
}
else if(a==5)
{
  document.write("To wysoka ocena");
}
else if(a==6)
{
  document.write("To ocena oniryczna");
}
else if(a<=0 || a>6)
{
  document.write("Miała być dowolna ocena, a nie dowolna liczba!");
}
</script>
</head>

<body>

</body>
</html>
