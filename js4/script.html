<html>
<head>
<script language="JavaScript">


var a=prompt("Podaj pierwszą cyfrę");
var b=prompt("Podaj drugą cyfrę");
if(a<0)
{
  document.write("Liczba "+a+" jest mniejsza od 0 ");
}

else if(a==0)
{
  document.write("Liczba "+a+" jest równa 0 ");
}
else if(a>0)
{
  document.write("Liczba "+a+" jest większa od 0 ");
}

if(b<0)
{
  document.write("Liczba "+b+" jest mniejsza od 0 ");
}
else if(b==0)
{
  document.write("Liczba "+b+" jest równa 0 ");
}

else if(b>0)
{
  document.write("Liczba "+b+" jest większa od 0 ");
}



</script>
</head>
